  <div class="post-content" itemprop="articleBody">
    <h1 id="准备素材">准备素材</h1>

<p><img src="/WebCourse2017/assets/image/chapter3/22.png" alt="/WebCourse2017/assets/image/chapter3/22.png" />
 <img src="/WebCourse2017/assets/image/chapter3/23.png" alt="/WebCourse2017/assets/image/chapter3/23.png" />
 <img src="/WebCourse2017/assets/image/chapter3/24.png" alt="/WebCourse2017/assets/image/chapter3/24.png" />
 <img src="/WebCourse2017/assets/image/chapter3/25.png" alt="/WebCourse2017/assets/image/chapter3/25.png" />
 <img src="/WebCourse2017/assets/image/chapter3/26.png" alt="/WebCourse2017/assets/image/chapter3/26.png" />
 <img src="/WebCourse2017/assets/image/chapter3/27.png" alt="/WebCourse2017/assets/image/chapter3/27.png" />
 <img src="/WebCourse2017/assets/image/chapter3/28.png" alt="/WebCourse2017/assets/image/chapter3/28.png" />
 <img src="/WebCourse2017/assets/image/chapter3/29.png" alt="/WebCourse2017/assets/image/chapter3/29.png" />
 <img src="/WebCourse2017/assets/image/chapter3/30.png" alt="/WebCourse2017/assets/image/chapter3/30.png" />
 <img src="/WebCourse2017/assets/image/chapter3/31.png" alt="/WebCourse2017/assets/image/chapter3/31.png" /></p>

<p>图片的素材是可以直接在图片上点右键，然后另存为的，所以我们在此不再提供素材的下载地址。</p>

<h1 id="插入图片">插入图片</h1>

<p>素材准备好后，我们将其起好名字，并与我们的html文件放在一个文件夹中</p>

<p><img src="/WebCourse2017/assets/image/chapter3/32.png" alt="/WebCourse2017/assets/image/chapter3/32.png" /></p>

<p>现在，我们使用<code class="highlighter-rouge">img</code>标签，来引入这些图片。</p>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="cp">&lt;!DOCTYPE html&gt;</span>
<span class="nt">&lt;html</span> <span class="na">lang=</span><span class="s">"zh-hans"</span><span class="nt">&gt;</span>

<span class="nt">&lt;head&gt;</span>
    <span class="nt">&lt;meta</span> <span class="na">charset=</span><span class="s">"UTF-8"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;title&gt;</span>照片墙<span class="nt">&lt;/title&gt;</span>
<span class="nt">&lt;/head&gt;</span>

<span class="nt">&lt;body&gt;</span>
    <span class="c">&lt;!-- 画一个大框 --&gt;</span>
    <span class="nt">&lt;div&gt;</span>
        <span class="c">&lt;!-- 行1 --&gt;</span>
        <span class="nt">&lt;div&gt;</span>
            <span class="c">&lt;!-- 1.1 --&gt;</span>
            <span class="nt">&lt;div</span> <span class="na">style=</span><span class="s">"float:left;"</span><span class="nt">&gt;</span>
                <span class="c">&lt;!-- 1.1.1 --&gt;</span>
                <span class="nt">&lt;div&gt;</span>
                    <span class="c">&lt;!-- 1.1.1.1 --&gt;</span>
                    <span class="nt">&lt;div</span> <span class="na">style=</span><span class="s">"float: left;"</span><span class="nt">&gt;&lt;img</span> <span class="na">src=</span><span class="s">"1.png"</span> <span class="nt">/&gt;&lt;/div&gt;</span>
                    <span class="c">&lt;!-- 1.1.1.2 --&gt;</span>
                    <span class="nt">&lt;div</span> <span class="na">style=</span><span class="s">"float: left;"</span><span class="nt">&gt;&lt;img</span> <span class="na">src=</span><span class="s">"2.png"</span> <span class="nt">/&gt;&lt;/div&gt;</span>
                    <span class="c">&lt;!-- clear --&gt;</span>
                    <span class="nt">&lt;div</span> <span class="na">style=</span><span class="s">"clear: left;"</span><span class="nt">&gt;&lt;/div&gt;</span>
                <span class="nt">&lt;/div&gt;</span>
                <span class="c">&lt;!-- 1.1.2 --&gt;</span>
                <span class="nt">&lt;div&gt;&lt;img</span> <span class="na">src=</span><span class="s">"3.png"</span> <span class="nt">/&gt;&lt;/div&gt;</span>
            <span class="nt">&lt;/div&gt;</span>
            <span class="c">&lt;!-- 1.2 --&gt;</span>
            <span class="nt">&lt;div</span> <span class="na">style=</span><span class="s">"float:left;"</span><span class="nt">&gt;</span>
                <span class="c">&lt;!-- 1.2.1 --&gt;</span>
                <span class="nt">&lt;div&gt;&lt;img</span> <span class="na">src=</span><span class="s">"4.png"</span> <span class="nt">/&gt;&lt;/div&gt;</span>
                <span class="c">&lt;!-- 1.2.2 --&gt;</span>
                <span class="nt">&lt;div&gt;&lt;img</span> <span class="na">src=</span><span class="s">"5.png"</span> <span class="nt">/&gt;&lt;/div&gt;</span>
            <span class="nt">&lt;/div&gt;</span>
            <span class="c">&lt;!-- 1.3 --&gt;</span>
            <span class="nt">&lt;div</span> <span class="na">style=</span><span class="s">"float:left;"</span><span class="nt">&gt;&lt;img</span> <span class="na">src=</span><span class="s">"6.png"</span> <span class="nt">/&gt;&lt;/div&gt;</span>
            <span class="c">&lt;!-- clear --&gt;</span>
            <span class="nt">&lt;div</span> <span class="na">style=</span><span class="s">"clear: left;"</span><span class="nt">&gt;&lt;/div&gt;</span>
        <span class="nt">&lt;/div&gt;</span>
        <span class="c">&lt;!-- 行2 --&gt;</span>
        <span class="nt">&lt;div&gt;</span>
            <span class="c">&lt;!-- 2.1 --&gt;</span>
            <span class="nt">&lt;div</span> <span class="na">style=</span><span class="s">"float: left;"</span><span class="nt">&gt;&lt;img</span> <span class="na">src=</span><span class="s">"7.png"</span> <span class="nt">/&gt;&lt;/div&gt;</span>
            <span class="c">&lt;!-- 2.2 --&gt;</span>
            <span class="nt">&lt;div</span> <span class="na">style=</span><span class="s">"float: left;"</span><span class="nt">&gt;&lt;img</span> <span class="na">src=</span><span class="s">"8.png"</span> <span class="nt">/&gt;&lt;/div&gt;</span>
            <span class="c">&lt;!-- 2.3 --&gt;</span>
            <span class="nt">&lt;div</span> <span class="na">style=</span><span class="s">"float: left;"</span><span class="nt">&gt;&lt;img</span> <span class="na">src=</span><span class="s">"9.png"</span> <span class="nt">/&gt;&lt;/div&gt;</span>
            <span class="c">&lt;!-- 2.4 --&gt;</span>
            <span class="nt">&lt;div</span> <span class="na">style=</span><span class="s">"float: left;"</span><span class="nt">&gt;&lt;img</span> <span class="na">src=</span><span class="s">"10.png"</span> <span class="nt">/&gt;&lt;/div&gt;</span>
            <span class="c">&lt;!-- clear --&gt;</span>
            <span class="nt">&lt;div</span> <span class="na">style=</span><span class="s">"clear: left;"</span><span class="nt">&gt;&lt;/div&gt;</span>
        <span class="nt">&lt;/div&gt;</span>
    <span class="nt">&lt;/div&gt;</span>
<span class="nt">&lt;/body&gt;</span>

<span class="nt">&lt;/html&gt;</span></code></pre></figure>

<p>效果:</p>

<p><img src="/WebCourse2017/assets/image/chapter3/33.png" alt="/WebCourse2017/assets/image/chapter3/33.png" /></p>
